
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2/console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.properties.hibernate.format_sql=false
config.cantidad-maxima-carros = 20
config.cantidad-maxima-motos = 10
config.letra-placa = A
config.dias-especiales = 1,7
config.valor-hora-carro = 1000
config.valor-hora-moto = 500
config.valor-dia-carro = 8000
config.valor-dia-moto = 4000
config.maximo-cilindraje = 500
config.aumento-por-maximo-cc = 2000
config.horas-maximas = 9
config.horas-funcionamiento = 24